<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grammar & Novelistic Paraphrasing App</title>
  <style>
    mark { background-color: #fffa65; }
  </style>
</head>
<body>
  <h1>Grammar & Novelistic Paraphrasing App</h1>
  <form method="post">
    <label for="mode">Choose mode:</label>
    <select id="mode" name="mode">
      <option value="grammar" {% if mode=='grammar' %}selected{% endif %}>Grammar Correction</option>
      <option value="novelistic" {% if mode=='novelistic' %}selected{% endif %}>Novelistic Paraphrase</option>
    </select>
    <br><br>
    <label for="text_input">Enter your text:</label><br>
    <textarea id="text_input" name="text_input" rows="6" cols="60"
              placeholder="Type or paste your text here...">{{ original_text }}</textarea><br><br>
    <button type="submit">Process Text</button>
  </form>

  {% if output_text %}
    <h2>Output:</h2>
    <p>{{ highlighted_text|safe }}</p>
  {% endif %}
</body>
</html>
